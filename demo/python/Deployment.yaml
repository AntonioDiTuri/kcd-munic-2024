apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: my-flask-app:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        env:
        - name: PRINTS_PER_SECOND
          value: "100000"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 8080  # External port for access
    targetPort: 8080  # Port within the Pod to route traffic
  type: NodePort  # Exposes the service on a random node port
